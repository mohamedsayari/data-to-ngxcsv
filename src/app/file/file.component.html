<h1> Download CSV File </h1>

<hr>
<table class="table">
    <thead>
        <tr>
            <th>name</th>
            <th>age</th>

            <th>description</th>

        </tr>
    </thead>
    <tbody>

        <tr>

            <tr *ngFor="let item of data">
                <td>{{item.name}} </td>
                <td>{{item.age}} </td>

                <td>{{item.description}} </td>
            </tr>
    </tbody>
</table>

<button (click)="downloadCSV()">Download CSV</button>
